<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FastTyper - un jeu pour améliorer votre vitesse de frappe en tapant des mots aléatoires.">
    <meta name="keywords" content="FastTyper, vitesse de frappe, WPM, jeu de dactylographie, mots aléatoires">
    <meta name="author" content="Tom">
    <title>FastTyper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 id="main_title">FastTyper</h1>

<!-- Affiche tous les mots -->
<div id="words"></div>

<!-- Input pour capturer la saisie utilisateur -->
<input type="text" id="user_input" placeholder="Commence à taper ici..." autofocus>

<!-- Bouton pour recommencer le test -->
<button id="restart_button", style="display:none", onclick="restartTest()">
    <img src="images/restart.svg" alt="Icone Recommencer" style="width: 30px; height: 30px; vertical-align: middle;">
</button>


<!-- Zone pour afficher le chronomètre -->
<p id="timer">Temps restant: 60 secondes</p>

<!-- Zone pour afficher le résultat final avec le nombre en dessous -->
<p id="wpm_result">Temps écoulé ! Votre mpm (mots par minute) est de <br>
    <span id="wpm_number"></span>
</p>


<script src="index.js"></script>
</body>
</html>
